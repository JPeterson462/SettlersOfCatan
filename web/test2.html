<!DOCTYPE html>
<html>
	<head>
		<title>Test Catan Board Canvas 2</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas id="board" width="800" height="800">			
		</canvas>
		<script src="catan_renderer.js"></script>
		<script type="text/javascript">
			var vertices = HexMath.getVertexPositions(100, 10);
			var canvas = document.getElementById("board");
			var ctx = canvas.getContext('2d');
			ctx.fillStyle = "#09a0db";
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			// static drawTile(vertices, row, column, fill, roll) {
			BoardRenderer.drawTile(vertices, 0, 0, "mountains", 10, ctx);
			BoardRenderer.drawTile(vertices, 0, 1, "pasture", 2, ctx);
			BoardRenderer.drawTile(vertices, 0, 2, "forest", 9, ctx);
			BoardRenderer.drawTile(vertices, 1, 0, "fields", 12, ctx);
			BoardRenderer.drawTile(vertices, 1, 1, "hills", 6, ctx);
			BoardRenderer.drawTile(vertices, 1, 2, "pasture", 4, ctx);
			BoardRenderer.drawTile(vertices, 1, 3, "hills", 10, ctx);
			BoardRenderer.drawTile(vertices, 2, 0, "fields", 9, ctx);
			BoardRenderer.drawTile(vertices, 2, 1, "forest", 11, ctx);
			BoardRenderer.drawTile(vertices, 2, 2, "desert", 7, ctx);
			BoardRenderer.drawTile(vertices, 2, 3, "forest", 3, ctx);
			BoardRenderer.drawTile(vertices, 2, 4, "mountains", 8, ctx);
			BoardRenderer.drawTile(vertices, 3, 0, "forest", 8, ctx);
			BoardRenderer.drawTile(vertices, 3, 1, "mountains", 3, ctx);
			BoardRenderer.drawTile(vertices, 3, 2, "fields", 4, ctx);
			BoardRenderer.drawTile(vertices, 3, 3, "pasture", 5, ctx);
			BoardRenderer.drawTile(vertices, 4, 0, "hills", 5, ctx);
			BoardRenderer.drawTile(vertices, 4, 1, "fields", 6, ctx);
			BoardRenderer.drawTile(vertices, 4, 2, "pasture", 11, ctx);
		</script>
	</body>
</html>
